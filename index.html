<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Header -->
  <h2>Weather Dashboard</h2>
  <!--Search Container-->
  <div class="container-fluid">

    <div class="row">
      <div class="col-3" style="background-color: grey">
        <div class="text">Search For a City:</div>
        <span id="error"></span>
        <input name="city" id="search" type="search" placeholder="city name">
        <button id="weather" class="btn btn-primary" type="button">
          <i class="glyphicon glyphicon-search">Search</i>
        </button>
      </div>
      <!--Weather Details-->
      <div id="print" class="col-9">
        <ul>

        </ul>
      </div>
      
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
